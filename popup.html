<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdBlocker</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="icon" href="icons/logo.png">
</head>
<body>
    <div id="adblocker-container">
        <img src="icons/logo.png" alt="AdBlock Logo" class="logo">
        <div id="website-info">
            <img id="favicon" src="icons/default-favicon.png" alt="Favicon">
            <span id="website-name">Website Name</span>
        </div>
        <div id="ad-block-info">
            <span id="blocked-ads">Blocked: 0</span>
            <span id="total-ads">Total: 0</span>
        </div>
        <div id="toggle-section">
            <input type="checkbox" id="toggle-button">
            <label for="toggle-button" id="toggle-label">OFF</label>
            <p id="protection-message" class="protection-off">You are NOT protected</p>
        </div>
        <div id="pause-section">
            <button id="pause-once">Once</button>
            <button id="pause-always">Always</button>
        </div>
        <a href="#" id="more-options">More pause options</a>
    </div>
    <script src="popup.js"></script>
</body>
</html>
